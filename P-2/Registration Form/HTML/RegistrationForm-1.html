    <body>

        <center>

                <h2>Loge in</h2>

                    </div>

                    <br><br>

                    </div>

                    <br>

                    <div>

                        <label for="Gender">Male</label>

                        <input type="radio" name="Gender">

                    </div>

                    <br><br>

                    <div>

                        <a href="../HTML/RegistrationForm-2.html">

                    </div>

                </form>
    
            </div>
